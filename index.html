<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Museu Nacional</title>
    <!--Normalize CSS-->
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="estilo.css">

    <!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
    <![endif]-->
    
</head>
<body>

    <div id="container"><!--Inicio container-->

        <header><!--Inicio header-->
            <div id="logo">
                <h1><a href="index.html">Museu Nacional</a></h1>
            </div>
            <nav><!--Inicio navegação-->
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Vídeos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contato</a></li>
                </ul>
            </nav><!--Fim navegação-->
        </header><!--Fim header-->

        <div id="principal"><!--Inicio principal-->

            <div id="conteudo"><!--Inicio conteudo-->
                <section id="capa">
                    <img src="imagens/museu.png">
                </section>
            </div><!--Fim conteudo-->
            <aside id="depoimento">
                <section>
                    <img src="imagens/depoimento.png">
                </section>
                <section id="visita"><!--Inicio visita-->
                    <h4>Faça uma visita</h4>
                    <form>
                        <fieldset>
                            <legend>Selecione uma data</legend>
                            <label for="data">Data</label>
                            <input class="campo" type="date" name="data" id="data" placeholder="dd/mm/aaaa">
                            <label for="qtd">Qtd pessoa</label>
                            <input class="campo" style="width: 30px;" type="text" name="qtd" id="qtd" value="1">
                        </fieldset>
                        <input class="botao" type="submit" value="Verificar disponibilidade">
                    </form>
                </section><!--Fim visita-->
                <section id="galeria">
                    <h4>Galeria de fotos</h4>
                    <a href=""><img src="imagens/imagem1.jpg" alt="imagem1" height="93px" width="93px"></a>
                    <a href=""><img src="imagens/imagem2.jpg" alt="imagem2" height="93px" width="93px"></a>
                    <a href=""><img src="imagens/imagem3.jpg" alt="imagem3" height="93px" width="93px"></a>
                    <a href=""><img src="imagens/imagem4.jpg" alt="imagem4" height="93px" width="93px"></a>

                </section>
            </aside>
        </div><!--Fim principal-->

    </div><!--Fim container-->
    
</body>
</html>
